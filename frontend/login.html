<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Fondo con formas tipo lámpara de lava */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: rgb(8, 71, 58); /* Verde base */
        }

        /* Forma de blob */
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: black;
            opacity: 0.6;
            filter: blur(80px); /* Suaviza los bordes */
            animation: blobMove 20s infinite ease-in-out;
            border-radius: 40% 60% 50% 50% / 30% 50% 70% 50%; /* Forma inicial */
        }

        /* Animación fluida para los blobs */
        @keyframes blobMove {
            0% {
                transform: translate(0, 0) scale(1);
                border-radius: 40% 60% 50% 50% / 30% 50% 70% 50%;
            }
            20% {
                transform: translate(200px, -150px) scale(1.2);
                border-radius: 60% 40% 70% 30% / 50% 70% 30% 50%;
            }
            40% {
                transform: translate(-250px, 100px) scale(1);
                border-radius: 50% 50% 40% 60% / 60% 40% 50% 50%;
            }
            60% {
                transform: translate(300px, 200px) scale(0.9);
                border-radius: 30% 70% 50% 50% / 40% 60% 70% 40%;
            }
            80% {
                transform: translate(-150px, -200px) scale(1.1);
                border-radius: 70% 30% 60% 40% / 50% 30% 50% 70%;
            }
            100% {
                transform: translate(0, 0) scale(1);
                border-radius: 40% 60% 50% 50% / 30% 50% 70% 50%;
            }
        }
    </style>
</head>
<body class="h-screen flex items-center justify-between">

    <!-- Fondo animado -->
    <div class="animated-bg">
        <div class="blob" style="top: 10%; left: 20%;"></div>
        <div class="blob" style="top: 50%; left: 60%;"></div>
        <div class="blob" style="top: 70%; left: 30%;"></div>
        <div class="blob" style="top: 20%; left: 80%;"></div>
    </div>

    <!-- Contenedor del login -->
    <div class="h-full w-1/3 bg-gray shadow-lg p-8 flex flex-col justify-center fixed right-0 top-0 z-10">
        <h2 class="text-3xl font-bold text-black-800 text-center mb-8">Welcome Back!</h2>
        <form id="loginForm" class="space-y-6">
            <!-- Email Input -->
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-black-700">Email</label>
                <input type="email" id="loginEmail" name="email" 
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg p-3" 
                    placeholder="you@example.com" required>
            </div>
            <!-- Password Input -->
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-black-700">Contraseña</label>
                <input type="password" id="loginPassword" name="password" 
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 text-lg p-3" 
                    placeholder="••••••••" required>
            </div>
            <!-- Submit Button -->
            <button type="submit" 
                class="w-full text-gray py-3 px-4 rounded-md bg-[rgb(8,71,58)] hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                Shhhhh!
            </button>
        </form>
        <!-- Signup Link -->
        <p class="text-sm text-gray-500 text-center mt-8">
            No tienes una cuenta? 
            <a href="signup.html" class="text-green-500 hover:underline">Sign up</a>
        </p>
    </div>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
