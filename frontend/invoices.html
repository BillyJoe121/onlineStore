<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hover-row:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-6">
     <!-- Navbar -->
     <body class="bg-blue-500">
        <nav class= "w-full relative px-4 py-4 flex justify-between items-center bg-gray shadow-md">
            <!-- Logo con animación -->
            <a class="text-3xl font-bold leading-none flex items-center space-x-3" href="#">
                <svg class="h-10 w-10 animate-pulse text-black-600" alt="logo" viewBox="0 0 10240 10240">
                    <path xmlns="http://www.w3.org/2000/svg" d="M8284 9162 c-2 -207 ..." />
                </svg>
                <span class="text-black-600">Some Normal Sandwiches</span>
            </a>
    
            <!-- Menú de navegación -->
            <ul class="hidden lg:flex lg:items-center lg:space-x-8">
                <li>
                    <a href="invoices.html" class="text-sm text-gray-500 hover:text-green-600 transition">
                        Ver Facturas Anteriores
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="text-sm text-gray-500 hover:text-green-600 transition">
                        Ir al Perfil
                    </a>
                </li>
                <li>
                    <a href="store.html" class="text-sm text-gray-500 hover:text-green-600 transition">
                        Volver al Inicio
                    </a>
                </li>
                <li>
                    <a href="store.html" class="text-sm text-gray-500 hover:text-green-600 transition">
                        Ver Menu
                    </a>
                </li>
            </ul>
    
            <!-- Botón de Logout -->
            <button id="logoutButton" 
                class="hidden lg:block bg-red-500 text-white py-2 px-4 rounded-xl hover:bg-red-600 transition">
                Logout
            </button>
    
            <!-- Menú Hamburguesa para móviles -->
            <div class="lg:hidden">
                <button id="menuToggle" class="navbar-burger flex items-center text-gray-500 p-3">
                    <svg class="h-6 w-6 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Mobile menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
        </nav>
    
        <!-- Menú desplegable para móviles -->
        <div id="mobileMenu" class="hidden fixed inset-0 bg-white z-50 flex flex-col items-center justify-center space-y-6">
            <a href="invoices.html" class="text-lg text-gray-500 hover:text-blue-600">Ver Facturas Anteriores</a>
            <a href="profile.html" class="text-lg text-gray-500 hover:text-blue-600">Ir al Perfil</a>
            <a href="store.html" class="text-lg text-gray-500 hover:text-blue-600">Volver al Inicio</a>
            <button id="mobileLogout" 
                class="bg-red-500 text-white py-2 px-4 rounded-xl hover:bg-red-600 transition">
                Logout
            </button>
        </div>
    </body>
    
    <!-- Script para el Menú de Móviles -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const mobileLogout = document.getElementById('mobileLogout');
    
            // Mostrar/ocultar menú móvil
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
    
            // Evento del botón de logout (puedes conectar tu lógica aquí)
            mobileLogout.addEventListener('click', () => {
                localStorage.removeItem('authToken'); // Elimina el token
                alert('Has cerrado sesión con éxito.');
                window.location.href = 'login.html'; // Redirige al login
            });
        });
    </script>
    <header class="w-full bg-white shadow-md p-4">
        <h1 class="text-2xl font-bold text-center">Mis Facturas</h1>
        
    </header>

    <div class="w-full max-w-5xl mt-6 px-4">
        <div class="mb-4">
            <p class="text-lg text-gray-700 font-semibold">Facturas registradas en tu cuenta:</p>
        </div>

        <!-- Tabla de Facturas -->
        <div class="relative flex flex-col w-full h-full bg-white shadow-md rounded-lg">
            <table class="w-full text-left table-auto">
                <thead>
                    <tr>
                        <th class="p-4 border-b border-gray-200 bg-gray-50">Factura ID</th>
                        <th class="p-4 border-b border-gray-200 bg-gray-50">Cliente</th>
                        <th class="p-4 border-b border-gray-200 bg-gray-50">Producto</th>
                        <th class="p-4 border-b border-gray-200 bg-gray-50">Total</th>
                        <th class="p-4 border-b border-gray-200 bg-gray-50">Fecha</th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    <!-- Las filas se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>
    

    <!-- Botón de Volver -->
    <div class="mt-6">
        <button onclick="window.location.href='store.html'" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
            Volver a la Tienda
        </button>
    </div>

    <script src="assets/js/invoices.js"></script>
</body>
</html>
